language: python

python:
    - 2.7

virtualenv:
    system_site_packages: true

compiler:
    - g++

before_install:
    # Add appropriate directories to various paths.
    - "export PYHOME=$HOME/virtualenv/python${TRAVIS_PYTHON_VERSION}"
    #- export PYTHONPATH=$PYHOME/lib/python$TRAVIS_PYTHON_VERSION/site-packages/:$PYTHONPATH
    #- export PATH=$HOME/bin:$PYHOME/bin:$PATH
    #- export LD_LIBRARY_PATH=$HOME/lib:$LD_LIBRARY_PATH
    - "export PIP_TARGET=$PYHOME/include/python$TRAVIS_PYTHON_VERSION{a:0:3}"

    - "sudo apt-get -qq update"
    # Non-pip dependency
    - "sudo apt-get install -y libffi-dev libssl-dev python-dev"
    # GalSim dependencies
    - "sudo apt-get install -y libfftw3-dev libav-tools libeigen3-dev cmake"
    - "sudo pip install pybind11"
    # Install GalSim
    - "sudo pip install galsim"
   
cache:
    ccache: true
    pip: true

install:
    # SLRealizer dependencies
    - "sudo pip install -U -r requirements.txt"

script: 
    - "python tests/test_analytical_moments.py"
    - "python tests/test_om10realizer.py"
    - "python tests/test_sdssrealizer.py"

after_success:
    - codecov